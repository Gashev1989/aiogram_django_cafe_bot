version: '3.8'

services:
  db:
    image: postgres:13.0-alpine
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ../.env
  backend:
    # image: certelen/azu_cafe_django:v1
    build: ../azu_bot_django/
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    env_file:
      - ../.env
  frontend:
    # image: certelen/azu_cafe_aiogram:v1
    build: ../azu_bot_aiogram/
    env_file:
      - ../.env
  nginx:
    image: nginx:1.21.3-alpine
    restart: always
    ports:
      - "81:81"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - backend
      - frontend

volumes:
  db_data:
  static_value:
  media_value:
